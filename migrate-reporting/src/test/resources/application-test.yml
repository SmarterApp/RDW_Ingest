rdw:
  sql:
    reporting: "`reporting-test`"
    warehouse: "`warehouse-test`"

spring:

  batch_datasource:
    url: jdbc:mysql://localhost:3306/spring_batch_reporting-test?useSSL=false
    username: root
    password:
    testWhileIdle: true
    validationQuery: SELECT 1
    driverClassName: com.mysql.jdbc.Driver
    initialize: false

  warehouse_datasource:
    url: jdbc:mysql://localhost:3306/warehouse-test?useSSL=false
    username: root
    password:
    testWhileIdle: true
    validationQuery: SELECT 1
    driverClassName: com.mysql.jdbc.Driver
    initialize: false

  batch:
    job:
      enabled: false

logging:
  level:
    org.springframework.transaction: INFO
    org.springframework.jdbc.core.JdbcTemplate: DEBUG
    org.springframework.jdbc.datasource.DataSourceTransactionManager: INFO
