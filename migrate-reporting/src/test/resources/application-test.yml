# spring auto-configured aws defense
cloud:
  aws:
    # there must be a default region when running locally
    region:
      auto: false
      static: us-west-2
    # disable CloudFormation stuff
    stack:
      auto: false
    credentials:
      instance-profile: false

reporting:
  school-year: 1999

datasources:
  warehouse_rw:
    url-schema: warehouse_test
  reporting_rw:
    url-schema: reporting_test

tenantProperties:
  tenants:
    CA:
      id: CA
      key: CA
      name: California
