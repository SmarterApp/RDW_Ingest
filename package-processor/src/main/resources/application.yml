# this app is expected to run inside the security perimeter so disable security for actuator end-points and,
# since those are the only end-points, switch to a less standard port using the main server.port config
management:
  security:
    enabled: false
server:
  port: 8008
  tomcat:
    max-connections: 2
    max-threads: 2

spring:
  cloud:
    stream:
      bindings:
        codesInput:
          destination: CODES
          group: default
        organizationInput:
          destination: ORGANIZATION
          group: default
        packageInput:
          destination: PACKAGE
          group: default

  datasource:
    url: jdbc:mysql://localhost:3306/warehouse?useSSL=false&useLegacyDatetimeCode=false&characterEncoding=utf8&rewriteBatchedStatements=true
    username: root
    password:
    testWhileIdle: true
    validationQuery: SELECT 1
    driverClassName: com.mysql.jdbc.Driver
    initialize: false
    maxActive: 10
    initialSize: 4

  jackson:
    default-property-inclusion: non_null
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

sbac:
  scaleScore:
    min: 1500
    max: 3500
  itemScore:
    min: -1
    max: 20