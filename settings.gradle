include 'common'
include 'import-service'
include 'exam-processor'
include 'package-processor'
include 'migrate-reporting'
include 'task-service'
include 'accessibility-processor'

// It is considered good practice to explicitly set the root project name
rootProject.name = "rdw-ingest"

// Put prefix on all sub projects so artifact id is what we want, e.g. rdw-ingest-exam-processor
rootProject.children.each {
    it.name = rootProject.name + "-" + it.name
}

