sql:
  #ImportRepository
  import:
    updateStatusById:
      UPDATE import
        SET
          status = :status,
          message  = :message
        WHERE id = :id

  #JdbcSchoolRepository
  school:
    findIdByNaturalId: >-
      SELECT id FROM school WHERE natural_id = ?

    upsert: >-
      CALL school_upsert(?, ?, ?, ?, ?, @p_id)