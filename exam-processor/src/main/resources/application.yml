management:
  security:
    enabled: false

spring:
  cache:
    type: SIMPLE
    cache-names: completeness, adminCondition, assessmentType, ethnicity, gender, grade, subject, school

  cloud:
    stream:
      bindings:
        input:
          destination: EXAM
          group: default

  datasource:
    url: jdbc:mysql://localhost:3306/warehouse?useSSL=false
    username: root
    password:
    testWhileIdle: true
    validationQuery: SELECT 1
    driverClassName: com.mysql.jdbc.Driver
    initialize: false
    maxActive: 20
    initialSize: 4
    maxWait: 10000
